<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">

    <title>Sonidos de Animales</title>
</head>
<body>
    <h1>Sonidos de Animales</h1>
    <form action="/sonido-animal" method="get">
        <label for="animal">Seleccione un animal:</label>
        <select id="animal" name="animal">
            <option value="Perro">Perro</option>
            <option value="Gato">Gato</option>
            <option value="Hurón">Hurón</option>
            <option value="Boa constrictor">Boa constrictor</option>
        </select>
        <button type="submit">Consultar</button>
    </form>
    <br>
    <div id="resultado">
        <!-- Aquí se mostrará el resultado de la consulta -->
    </div>
</body>
</html>
